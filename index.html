<!DOCTYPE html>
<html>
<head>
  <title>My Pizza App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <div id="pizza-container">
        <div id="empty-circle" class="dropzone">
          <h3>Drop pizza base here</h3>
        </div>
        <div id="pizza">
          <img id="pizza-base" src="images/blank.png" alt="Pizza Base">
          <img id="pizza-toppings" src="images/blank.png" alt="Pizza Toppings">
        </div>
      </div>
  
      <div id="options">
        <h2>Pizza Bases</h2>
        <img class="base" src="images/base1.png" alt="Pizza Base 1" draggable="true">
        <img class="base" src="images/base2.png" alt="Pizza Base 2" draggable="true">
        
        <h2>Toppings</h2>
        <img class="topping" src="images/topping1.png" alt="Topping 1" draggable="true">
        <img class="topping" src="images/topping2.png" alt="Topping 2" draggable="true">
        <img class="topping" src="images/topping3.png" alt="Topping 3" draggable="true">
      </div>
      <script src="script.js"></script>
      
</body>
</html>
